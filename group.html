<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Group Chat with Friends</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f0f0f0; margin:0; display:flex; flex-direction:column; height:100vh; }
    header { background:#2196F3; color:#fff; padding:12px; text-align:center; font-size:20px; }
    #chat-box { flex:1; padding:10px; overflow-y:auto; background:#fff; }
    .msg { margin:6px 0; padding:6px 10px; border-radius:8px; background:#e0f7fa; max-width:70%; }
    .self { background:#c8e6c9; margin-left:auto; text-align:right; }
    #controls { display:flex; padding:10px; background:#eee; gap:8px; }
    input[type=text] { flex:1; padding:8px; border:1px solid #ccc; border-radius:6px; }
    button { padding:8px 14px; border:none; border-radius:6px; background:#2196F3; color:#fff; cursor:pointer; }
    button:hover { background:#1976D2; }
  </style>
</head>
<body>
  <header>ðŸ’¬ Group Chat</header>
  <div id="chat-box"></div>
  <div id="controls">
    <input type="text" id="nameInput" placeholder="Your name">
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button id="sendBtn">Send</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-database-compat.js"></script>

  <script>
    // TODO: replace this config with your own Firebase project settings
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT.firebaseio.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Init Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const chatBox = document.getElementById("chat-box");
    const nameInput = document.getElementById("nameInput");
    const input = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");

    // Send message
    function sendMessage() {
      const msg = input.value.trim();
      const name = nameInput.value.trim() || "Anon";
      if (msg !== "") {
        db.ref("messages").push({ name, text: msg, time: Date.now() });
        input.value = "";
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", e => { if (e.key === "Enter") sendMessage(); });

    // Listen for new messages
    db.ref("messages").on("child_added", snapshot => {
      const msg = snapshot.val();
      const div = document.createElement("div");
      div.className = "msg" + (msg.name === nameInput.value.trim() ? " self" : "");
      div.textContent = msg.name + ": " + msg.text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
